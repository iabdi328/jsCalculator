<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="Calculator">
        <div class="displaybox">
        </div>

        <div class="main">
            <div class="row one">
                <button>AC</button>
                <button>%</button>
                <button class="op">/</button>
            </div>
    
            <div class="row two">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op">*</button>
            </div>
    
            <div class="row three">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op">-</button>
            </div>
    
    
            <div class="row four">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op">+</button>
            </div>
    
    
            <div class="row five">
                <button>0</button>
                <button>.</button>
                <button class="op">=</button>
            </div>

        </div>
        
    </div>






    <script src="app.js"></script>
</body>
</html>
